<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">

    </vaadin-vertical-layout>
    <vaadin-horizontal-layout spacing responsive width-full margin-left margin-right margin-bottom>
     <vaadin-label responsive plain-text _id="dummyLabelUsedForSpacing" :center :expand></vaadin-label>
     <vaadin-button responsive width="160px" plain-text _id="btnEnvBack" :bottom :right>
       &lt; Back 
     </vaadin-button>
     <vaadin-button responsive width="160px" plain-text _id="btnEnvOK" :bottom :right>
       Next &gt; 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-css-layout>
  </vaadin-vertical-layout>
 </body>
</html>
